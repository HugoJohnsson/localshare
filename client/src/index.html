<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localshare</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div id="files" class="files hide">
            <h2 class="files__title">Choose files or drag them here</h2>
            <hr>
            <input id="file-input" type="file" id="file-input" style="display: none;" multiple />
            <input class="files__choose_files" type="button" value="Browse files" onclick="document.getElementById('file-input').click();" />

            <div id="processing_files" class="files__processing_files"></div>
        </div>

        <div id="received_files" class="received_files hide">
            <h2 class="received_files__title">Hey! You have received some files.</h2>
            <hr>

            <div id="received_files_list" class="received_files__files"></div>
        </div>

        <div class="available-peers">
            <h3 class="available-peers__heading">Click on a device to send files</h3>
            <p id="personal-name" class="available-peers__personal-name"></p>

            <div id="available-peers" class="available-peers__peers"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
